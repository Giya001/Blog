{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Change profile
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <p class="fs-3 text-primary">Register User</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'change_profile' %} " enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>


            </form>
        </div>
    </div>
{% endblock %}

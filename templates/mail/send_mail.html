{% extends 'base.html' %}

{% block title %}
    Send mail
{% endblock %}

{% block content %}
    <div class="card my-2">
        <div class="card-header">
            <p class="fs-3 text-primary">Send Mail</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'test_email' %}">
                {% csrf_token %}
                <label class="my-2">Subject*</label>
                <input name="subject" type="text" class="form-control" placeholder="Subject" aria-label="Subject"
                       required>
                <label class="my-2">Message*</label>
                <textarea name="message" rows=8 type="text" class="form-control" placeholder="Message"
                          aria-label="Message" required></textarea>
                <label class="my-2">to*</label>
                <input name="email" type="email" class="form-control" placeholder="example@gmail.com"
                       aria-label="Subject" required>

                <button type="submit" class="btn btn-primary my-3">Send email</button>

            </form>
        </div>
    </div>
{% endblock %}
